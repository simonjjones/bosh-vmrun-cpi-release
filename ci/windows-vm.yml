---
name: windows-vm

releases:
- name: bosh-vmrun-cpi
  url: ((cpi_url))
- name: windows-utilities
  version: 0.11.0
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/windows-utilities-release?v=0.11.0
  sha1: efc10ac0f4acae23637ce2c6f864d20df2e3a781
- name: windows-tools
  version: 13
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/windows-tools-release?v=13
  sha1: 3e617a23d1fb677bbd03d72c8137d60be5bb5e32

resource_pools:
- name: vms
  network: default
  stemcell:
    url: ((stemcell_url))
    sha1: ((stemcell_sha1))
  cloud_properties:
    cpu: 2
    ram: 4_096
    disk: 40_000
    bootstrap_off:
      script_content: |
        $ErrorActionPreference = "Stop";
        trap { $host.SetShouldExit(1) }

        Add-Content "Creating bosh-debug user" -Path c:\windows\temp\bootstrap-vm.log
        [string]$Username = 'bosh-debug'
        [string]$NewPassword = 'Password123!'

        net user $Username $NewPassword /add
        net user $Username /active:yes
        net localgroup Administrators $Username /add
        Add-Content "Created user" -Path c:\windows\temp\bootstrap-vm.log

        Add-Content "Creating modern bosh blobs directory" -Path c:\windows\temp\bootstrap-vm.log
        mkdir "c:\var\vcap\data\blobs"
        Add-Content "Created modern bosh blobs directory" -Path c:\windows\temp\bootstrap-vm.log

        Add-Content "Creating legacy bosh blobs directory" -Path c:\windows\temp\bootstrap-vm.log
        mkdir "c:\var\vcap\micro_bosh\data\cache"
        Add-Content "Created legacy bosh blobs directory" -Path c:\windows\temp\bootstrap-vm.log

        Add-Content "Opening bosh-agent firewall" -Path c:\windows\temp\bootstrap-vm.log
        New-NetFirewallRule -DisplayName 'bosh-agent' -Program 'C:\bosh\bosh-agent.exe'
        Add-Content "Opened bosh-agent firewall" -Path c:\windows\temp\bootstrap-vm.log
      script_path: 'C:\windows\temp\bootstrap-vm.ps1'
      interpreter_path: 'C:\WINDOWS\system32\WindowsPowerShell\v1.0\powershell.exe'
      username: 'administrator'
      password: 'Password123!' #same as stemcell
  env:
    bosh:
      mbus:
        cert: ((mbus_bootstrap_ssl))

disk_pools:
- name: disks
  disk_size: 65_536

networks:
- name: default
  type: manual
  subnets:
  - range: ((internal_cidr))
    gateway: ((internal_gw))
    static: [((internal_ip))]
    dns: [8.8.8.8]
    cloud_properties:
      name: ((network_name))

instance_groups:
- name: windows-vm
  instances: 1
  jobs:
  - name: set_password
    release: windows-utilities
    properties:
      set_password:
        username: "Administrator"
        password: "Password123!"
  - {name: enable_rdp, release: windows-utilities}
  - {name: diego-ssh, release: windows-tools}
  - {name: bazel, release: windows-tools}
  - {name: bosh-cli-windows, release: windows-tools}
  - {name: cmake, release: windows-tools}
  - {name: docker, release: windows-tools}
  - {name: git, release: windows-tools}
  - {name: golang-windows, release: windows-tools}
  - {name: make, release: windows-tools}
  - {name: mingw32, release: windows-tools}
  - {name: mingw64, release: windows-tools}
  - {name: msys2, release: windows-tools}
  - {name: ninja, release: windows-tools}
  - {name: packer, release: windows-tools}
  - {name: perl64, release: windows-tools}
  - {name: processhacker, release: windows-tools}
  - {name: ruby, release: windows-tools}
  - {name: vc_redist, release: windows-tools}
  - {name: vs_buildtools, release: windows-tools}
  resource_pool: vms
  persistent_disk_pool: disks
  networks:
  - name: default
    static_ips: [((internal_ip))]
  properties:
    agent:
      env:
        bosh: {}
    ntp: &ntp
    - time1.google.com
    - time2.google.com
    - time3.google.com
    - time4.google.com
cloud_provider:
  mbus: https://mbus:((mbus_bootstrap_password))@((internal_ip)):6868
  cert: ((mbus_bootstrap_ssl))
  properties:
    blobstore:
      provider: local
      path: '/var/vcap/micro_bosh/data/cache' #depends on agents internal location
    agent: {mbus: "https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868"}
    ntp: *ntp
    vmrun:
      vmrun_bin_path: "((vmrun_bin_path))"
      ovftool_bin_path: "((ovftool_bin_path))"
      vdiskmanager_bin_path: "((vdiskmanager_bin_path))"
      vm_store_path: "((vm_store_path))"
  template:
    name: vmrun_cpi
    release: bosh-vmrun-cpi

variables:
- name: mbus_bootstrap_password
  type: password

- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: ca

- name: mbus_bootstrap_ssl
  type: certificate
  options:
    ca: default_ca
    common_name: ((internal_ip))
    alternative_names: [((internal_ip))]

