#Bootstrap script
- type: replace
  path: /resource_pools/name=vms/cloud_properties/bootstrap?
  value:
    script_content: |
      case `whoami` in
      vcap)
        echo c1oudc0w | sudo -S /bin/bash $0
      ;;
      root)
        # Add user: bosh-debug/Password123!
        useradd \
          bosh-debug2 \
          --password '$6$CTGq9o7/b$YANyD8PUh1mDq8QIdre.LSt91975fOVDY5TOtPfrTSV.3VY89qk/lYa7kkl.TsF1yFnWQHxZ/tdFFE1g0nQKO/' \
          --create-home \
          --groups bosh_sshers,bosh_sudoers \
          --shell /bin/bash \
          --no-user-group \
          ;

        # make should user 2 threads
        echo MAKEFLAGS='-j2' > /etc/make.conf # 2 matches vm resources
      ;;
      esac
    script_path: '/tmp/bootstrap-vm.sh'
    interpreter_path: '/bin/bash'
    username: 'vcap'
    password: 'c1oudc0w' #same as stemcell

